<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Destiny Matrix</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/points-positioning.css" />
        <link rel="stylesheet" href="styles/ages-positioning.css" />
    </head>
    <body>
        <div class="container">
            <section class="content">
                <div class="content__form-container">
                    <div class="content__form-preview">
                        <h1>Матриця долі</h1>
                        <p>
                            Дізнайся про вплив чисел і зірок на твої особисті
                            якості, бізнес, стосунки, здоров'я та багато іншого.
                        </p>
                        <div class="content__form-notification">
                            <p>
                                Відповідь базується на знаннях астрології,
                                астрономії, нумерології та психології
                            </p>
                        </div>
                    </div>
                    <form class="content__form" id="destiny-form">
                        <div class="content__form-fields">
                            <div class="form-group">
                                <label for="name">Введіть ваше ім'я</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    class="form-control"
                                    placeholder="Василь"
                                />
                            </div>
                            <div class="form-group">
                                <label for="date-of-birth"
                                    >Оберіть вашу дату народження</label
                                >
                                <input
                                    type="date"
                                    name="date-of-birth"
                                    id="date-of-birth"
                                    class="form-control"
                                />
                            </div>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="calculate-button"
                        >
                            Хочу розрахувати свою долю
                        </button>
                    </form>
                </div>
                <div class="matrix__container">
                    <div class="matrix">
                        <div class="matrix-points">
                            <!-- yellow x1 -->
                            <div
                                class="point point__yellow point--lg"
                                id="center"
                            ></div>
                            <!-- white--lg x4 -->
                            <div
                                class="point point__white point--lg"
                                id="top-left"
                            ></div>
                            <div
                                class="point point__white point--lg"
                                id="top-right"
                            ></div>
                            <div
                                class="point point__white point--lg"
                                id="low-outer-right"
                            ></div>
                            <div
                                class="point point__white point--lg"
                                id="low-outer-left"
                            ></div>
                            <!-- white--md x7 -->
                            <div
                                class="point point__white point--md"
                                id="father-end"
                            ></div>
                            <div
                                class="point point__white point--md"
                                id="mid-left"
                            ></div>
                            <div
                                class="point point__white point--md"
                                id="mid-right"
                            ></div>
                            <div
                                class="point point__white point--md"
                                id="low-mid-right"
                            ></div>
                            <div
                                class="point point__white point--md"
                                id="low-center-right"
                            ></div>
                            <div
                                class="point point__white point--md"
                                id="low-mid-bottom"
                            ></div>
                            <div
                                class="point point__white point--md"
                                id="mid-low-left"
                            ></div>
                            <!-- white-sm x8 -->
                            <div
                                class="point point__white point--sm"
                                id="mother-end"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="financial"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="health"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="relationship"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="mid-low-center"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="low-center-left"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="top-mid-left"
                            ></div>
                            <div
                                class="point point__white point--sm"
                                id="low-right"
                            ></div>
                            <!-- green x2 -->
                            <div
                                class="point point__green point--sm"
                                id="father-mid"
                            ></div>
                            <div
                                class="point point__green point--sm"
                                id="mother-mid"
                            ></div>
                            <!-- red x2 -->
                            <div
                                class="point point__red point--lg"
                                id="mother-start"
                            ></div>
                            <div
                                class="point point__red point--lg"
                                id="karma-bottom"
                            ></div>
                            <!-- orange x2 -->
                            <div
                                class="point point__orange point--sm"
                                id="mid-mid-right"
                            ></div>
                            <div
                                class="point point__orange point--sm"
                                id="bottom"
                            ></div>
                            <!-- violet x2 -->
                            <div
                                class="point point__violet point--lg"
                                id="father-start"
                            ></div>
                            <div
                                class="point point__violet point--lg"
                                id="karma-top"
                            ></div>
                            <!-- cyan x2 -->
                            <div
                                class="point point__cyan point--md"
                                id="top-mid-1"
                            ></div>
                            <div
                                class="point point__cyan point--md"
                                id="low-mid-left"
                            ></div>
                            <!-- teal x2 -->
                            <div
                                class="point point__teal point--sm"
                                id="top-mid-2"
                            ></div>
                            <div
                                class="point point__teal point--sm"
                                id="mid-mid-left"
                            ></div>
                        </div>
                        <div class="matrix-ages">
                            <!-- group 1-9 -->
                            <div class="age" id="years-old-1-2"></div>
                            <div class="age" id="years-old-2-3"></div>
                            <div class="age" id="years-old-3-4"></div>
                            <div
                                class="age age--primary"
                                id="years-old-5"
                            ></div>
                            <div class="age" id="years-old-6-7"></div>
                            <div class="age" id="years-old-7-8"></div>
                            <div class="age" id="years-old-8-9"></div>
                            <!-- group 11-19 -->
                            <div class="age" id="years-old-11-12"></div>
                            <div class="age" id="years-old-12-13"></div>
                            <div class="age" id="years-old-13-14"></div>
                            <div
                                class="age age--primary"
                                id="years-old-15"
                            ></div>
                            <div class="age" id="years-old-16-17"></div>
                            <div class="age" id="years-old-17-18"></div>
                            <div class="age" id="years-old-18-19"></div>
                            <!-- group 21-29 -->
                            <div class="age" id="years-old-21-22"></div>
                            <div class="age" id="years-old-22-23"></div>
                            <div class="age" id="years-old-23-24"></div>
                            <div
                                class="age age--primary"
                                id="years-old-25"
                            ></div>
                            <div class="age" id="years-old-26-27"></div>
                            <div class="age" id="years-old-27-28"></div>
                            <div class="age" id="years-old-28-29"></div>
                            <!-- group 31-39 -->
                            <div class="age" id="years-old-31-32"></div>
                            <div class="age" id="years-old-32-33"></div>
                            <div class="age" id="years-old-33-34"></div>
                            <div
                                class="age age--primary"
                                id="years-old-35"
                            ></div>
                            <div class="age" id="years-old-36-37"></div>
                            <div class="age" id="years-old-37-38"></div>
                            <div class="age" id="years-old-38-39"></div>
                            <!-- group 41-49 -->
                            <div class="age" id="years-old-41-42"></div>
                            <div class="age" id="years-old-42-43"></div>
                            <div class="age" id="years-old-43-44"></div>
                            <div
                                class="age age--primary"
                                id="years-old-45"
                            ></div>
                            <div class="age" id="years-old-46-47"></div>
                            <div class="age" id="years-old-47-48"></div>
                            <div class="age" id="years-old-48-49"></div>
                            <!-- group 51-59 -->
                            <div class="age" id="years-old-51-52"></div>
                            <div class="age" id="years-old-52-53"></div>
                            <div class="age" id="years-old-53-54"></div>
                            <div
                                class="age age--primary"
                                id="years-old-55"
                            ></div>
                            <div class="age" id="years-old-56-57"></div>
                            <div class="age" id="years-old-57-58"></div>
                            <div class="age" id="years-old-58-59"></div>
                            <!-- group 61-69 -->
                            <div class="age" id="years-old-61-62"></div>
                            <div class="age" id="years-old-62-63"></div>
                            <div class="age" id="years-old-63-64"></div>
                            <div
                                class="age age--primary"
                                id="years-old-65"
                            ></div>
                            <div class="age" id="years-old-66-67"></div>
                            <div class="age" id="years-old-67-68"></div>
                            <div class="age" id="years-old-68-69"></div>
                            <!-- group 71-79 -->
                            <div class="age" id="years-old-71-72"></div>
                            <div class="age" id="years-old-72-73"></div>
                            <div class="age" id="years-old-73-74"></div>
                            <div
                                class="age age--primary"
                                id="years-old-75"
                            ></div>
                            <div class="age" id="years-old-76-77"></div>
                            <div class="age" id="years-old-77-78"></div>
                            <div class="age" id="years-old-78-79"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="results">
                <h2></h2>
                <div id="results-container"></div>
            </section>
        </div>
        <script type="module" src="scripts/form-validation.js"></script>
        <script type="module" src="scripts/calculation.js"></script>
    </body>
</html>
